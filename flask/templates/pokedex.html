<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pokédex</title>
</head>
<body class="bg-dark text-white">
{% include 'partials/header.html' %}

<div class="container mt-5 text-center">
    <h1 class="display-4 mb-4">Search for a Pokémon!</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/pokedex" method="get" class="input-group mb-4">
                <input type="text" name="name" class="form-control" placeholder="Enter Pokémon name" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <div class="row">
        {% for card in pokemon %}
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card bg-dark border-light shadow-sm text-white" style="height: 100%; max-width: 18rem;">
                <img src="{{ card.image }}/low.webp" class="card-img-top" alt="{{ card.name }}" style="height: 200px; object-fit: cover;">
                <div class="card-body p-2">
                    <h5 class="card-title" style="font-size: 1rem;">{{ card.name }}</h5>
                    <p class="card-text" style="font-size: 0.9rem;">ID: {{ card.id }}</p>
                    <form action="/cart" method="post">
                        <input type="hidden" name="card_id" value="{{ card.id }}">
                        <button type="submit" class="btn btn-success btn-sm w-100">Add to Shopping Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'partials/footer.html' %}
</body>
</html>
