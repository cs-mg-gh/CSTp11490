<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shopping Cart</title>
</head>
<body class="bg-dark text-white">
{% include 'partials/header.html' %}

<div class="container mt-5">
    <h1 class="display-6 text-center mb-4">Shopping Cart</h1>

    <div class="row justify-content-center">
        <!-- Loop through each card in the user's cart -->
        {% for card in cards %}
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card bg-dark border-light shadow-sm text-white" style="height: 100%;">
                <img src="{{ card.image }}/low.webp" class="card-img-top" alt="{{ card.name }}">
                <div class="card-body p-2 text-center">
                    <h5 class="card-title" style="font-size: 1rem;">{{ card['name'] }}</h5>
                    <p class="card-text">Set: {{ card['set']['name'] }}</p>
                    <p class="card-text">ID: {{ card['id'] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- If the cart is empty -->
    {% if not cards %}
    <div class="alert alert-warning text-center mt-4" role="alert">
        Your shopping cart is empty!
    </div>
    {% endif %}
</div>

{% include 'partials/footer.html' %}
</body>
</html>
